[pytest]
# Configuração de marcadores
markers =
    asyncio: mark a test as an asyncio coroutine
    integration: mark a test that requires external services
    slow: mark a test that takes a long time to run
    unit: mark a unit test
    functional: mark a functional test

# Configuração de caminhos de teste
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuração de filtros de aviso
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuração de plugins
asyncio_mode = auto

# Configuração de relatórios
xvs_show_xfail_terse = true